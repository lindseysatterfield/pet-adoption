<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" href="main.css">
  <title>Pet Adoption</title>
</head>
<body>
  <h1 class="text-center pb-3 pt-3">Looking to adopt a pet?</h1>
  <h2 class="text-center pb-3 pt-2">Meet your new best friend!</h2>
  <div class="btn-group buttons mb-4 d-flex justify-content-center">
    <button type="button" class="btn btn-primary .btn-outline-* btn-animal" id="all">All Pets</button>
    <button type="button" class="btn btn-secondary .btn-outline-* btn-animal" id="cat">Cats</button>
    <button type="button" class="btn btn-success .btn-outline-* btn-animal" id="dog">Dogs</button>
    <button type="button" class="btn btn-danger .btn-outline-* btn-animal btn-dinos" id="dino">Dinos</button>
  </div>
  <div id="pets" class="d-flex flex-wrap justify-content-evenly"></div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>
</html>
